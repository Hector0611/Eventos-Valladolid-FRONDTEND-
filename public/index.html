<!DOCTYPE html>
<html lang="es">
  <head>

    <link

    <!-- Traductor de Google -->
    <style>
      /* ðŸ”¹ Oculta la barra superior del traductor */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }

      /* ðŸ”¹ Oculta el logo y textos de "Google Translate" */
      .goog-logo-link,
      .goog-te-gadget span {
        display: none !important;
      }

      /* ðŸ”¹ Limpia el diseÃ±o del menÃº */
      .goog-te-gadget {
        font-size: 0;
      }

      /* ðŸ”¹ Estilo simple del selector */
      .goog-te-combo {
        font-size: 14px !important;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 4px;
        background-color: #fff;
      }

      /* ðŸ”¹ Oculta el tooltip flotante de Google Translate */
      .goog-tooltip,
      .goog-tooltip:hover,
      .goog-text-highlight,
      .goog-te-balloon-frame,
      .goog-te-menu-value span {
        display: none !important;
      }

      /* ðŸ”¹ Evita que Google inserte el menÃº al seleccionar texto */
      iframe[id^=":"] {
        display: none !important;
      }

      /* ðŸ”¹ TambiÃ©n oculta cualquier frame que Google pueda inyectar */
      iframe.goog-te-menu-frame {
        display: none !important;
      }
    </style>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,fr,de,it,pt',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');

        // ðŸ”¹ Remueve los iframes que Google inserta (barra y menÃºs)
        setTimeout(() => {
          const frames = document.querySelectorAll('iframe');
          frames.forEach(f => {
            if (f.src.includes('translate.googleapis.com') || f.className.includes('goog-te-banner-frame')) {
              f.remove();
            }
          });
        }, 2000);
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
  </head>
